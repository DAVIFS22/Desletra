</head>
<body>
  <h1>Desletra</h1>
  <p>Adivinhe a palavra de 5 letras!</p>
  <div id="game"></div>
  <input type="text" id="guess" maxlength="5">
  <button onclick="submitGuess()">Enviar</button>
  <p id="message"></p>

  <script>
    const words = ["carro", "piano", "luzia", "vento", "chave", "pedra", "ganho", "linha", "moral", "pazem"];
    const today = new Date().toISOString().split('T')[0];
    let index = new Date().getDate() % words.length;
    const secret = words[index];

    let attempts = 0;
    const maxAttempts = 6;
    const game = document.getElementById("game");

    for (let i = 0; i < maxAttempts; i++) {
      const row = document.createElement("div");
      row.className = "grid";
      for (let j = 0; j < 5; j++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.id = `cell-${i}-${j}`;
        row.appendChild(cell);
      }
      game.appendChild(row);
    }

    function submitGuess() {
      const guess = document.getElementById("guess").value.toLowerCase();
      if (guess.length !== 5) {
        document.getElementById("message").textContent = "Digite uma palavra com 5 letras.";
        return;
      }

      for (let i = 0; i < 5; i++) {
        const cell = document.getElementById(`cell-${attempts}-${i}`);
        cell.textContent = guess[i];
        if (guess[i] === secret[i]) {
          cell.classList.add("correct");
        } else if (secret.includes(guess[i])) {
          cell.classList.add("present");
        } else {
          cell.classList.add("absent");
        }
      }

      attempts++;
      document.getElementById("guess").value = "";

      if (guess === secret) {
        document.getElementById("message").textContent = "ðŸŽ‰ VocÃª acertou a palavra!";
        document.getElementById("guess").disabled = true;
      } else if (attempts >= maxAttempts) {
        document.getElementById("message").textContent = `ðŸ’€ Fim de jogo! A palavra era: ${secret}`;
        document.getElementById("guess").disabled = true;
      }
    }
  </script>

<script>
async function carregarPalavraDoDia() {
    const resposta = await fetch('palavras.json');
    const palavras = await resposta.json();

    // Obter data de hoje em horÃ¡rio de BrasÃ­lia (UTC-3)
    const agora = new Date();
    const utc = agora.getTime() + (agora.getTimezoneOffset() * 60000);
    const brasilia = new Date(utc - (3 * 60 * 60 * 1000));

    // Calcular Ã­ndice baseado na data
    const dataInicio = new Date("2024-01-01T00:00:00-03:00"); // data inicial
    const diffDias = Math.floor((brasilia - dataInicio) / (1000 * 60 * 60 * 24));

    // Selecionar palavra do dia
    const palavraDoDia = palavras[diffDias % palavras.length];

    // Substituir no HTML (exemplo de como usar)
    document.getElementById("palavraDoDia").innerText = palavraDoDia;
}
carregarPalavraDoDia();
</script>
